<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato com Nutricionista - Tasty Cuisine</title>
  <link rel="stylesheet" href="contato-nutricionista.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-1ycn6Ica999Y6WvXzrY7qlIkhxOjDBK2yChMoqkE49MxdPHaNm9m+8/tpNZYszy1xPgtZ2fH1KspTnxjv5lG1g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1 class="logo">Tasty Cuisine</h1>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="receitas.html">Receitas</a></li>
          <li><a href="por_ingredientes.html">Por Ingredientes</a></li>
          <li><a href="dicas_saudaveis.html">Dicas Saudáveis</a></li>
          <li><a href="chefes.html">Chefes</a></li>
          <li><a href="restaurantes.html">Restaurantes</a></li>
          <li><a href="consulta.html" class="active">Consulta</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="contato.html">Contato</a></li>
          <li><a href="perfil.html">Perfil</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main class="contato-container">
      <div class="nutri-info">
        <img id="nutri-foto" src="" alt="Foto do Nutricionista" />
        <div class="nutri-details">
          <h2 id="nutri-nome"></h2>
          <p id="nutri-especialidade"></p>
        </div>
      </div>

      <form class="contato-form" id="contatoForm">
        <h3>Entre em contato</h3>
        
        <div class="form-group">
          <label for="nome">Seu nome:</label>
          <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
          <label for="email">Seu e-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone (opcional):</label>
          <input type="tel" id="telefone" name="telefone">
        </div>

        <div class="form-group">
          <label for="assunto">Assunto:</label>
          <select id="assunto" name="assunto" required>
            <option value="">Selecione um assunto</option>
            <option value="consulta">Agendar consulta</option>
            <option value="duvida">Tirar dúvida</option>
            <option value="plano">Plano alimentar</option>
            <option value="outro">Outro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="5" required placeholder="Descreva sua necessidade ou dúvida..."></textarea>
        </div>

        <button type="submit" class="btn-enviar">Enviar mensagem</button>
      </form>
    </main>
  </div>

  <footer>
    <div class="footer-text">
      <h3>Tasty Cuisine</h3>
      <p>Feito com carinho, saúde e um toque de afeto.</p>
    </div>
    <div class="footer-links">
      <a href="politica.html">Política de Privacidade</a>
      <a href="termosUso.html">Termos de Uso</a>
    </div>
    <div class="footer-social">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
  </footer>

  <script src="contato-nutricionista.js"></script>
</body>
</html>
